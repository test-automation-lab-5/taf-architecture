log4j.rootLogger = CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.ImmediateFlush=true
log4j.appender.CONSOLE.filter.INFO=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.CONSOLE.filter.INFO.LevelMin=INFO
log4j.appender.CONSOLE.filter.INFO.LevelMax=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%M:%L - %m%n