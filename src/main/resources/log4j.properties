log4j.rootLogger=DEBUG

log4j.appender.DEBUG=org.apache.log4j.ConsoleAppender
log4j.appender.DEBUG.Target=System.out
log4j.appender.DEBUG.filter.INFO=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.DEBUG.filter.INFO.LevelMin=INFO
log4j.appender.DEBUG.filter.INFO.LevelMax=INFO
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%M:%L - %m%n